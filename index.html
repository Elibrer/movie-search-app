<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,700" rel="stylesheet">
    <title>Outfit Forecast</title>
  </head>

  <body class="bg-sky-200 text-sm text-gray-700 font-medium font-inter">
    <header class="bg-sky-500 py-4 w-full text-center">
      <div class="container mx-auto px-4">
        <h1 class="text-white text-2xl font-bold">Outfit Forecast</h1>
        <h2 id="currentDay" class="text-white text-xl"></h2>
      </div>
    </header>

    <div class="container mx-auto flex flex-col items-center">
      <form class="my-4" action="">
        <label for="city">Enter City:</label>
        <input type="text" id="city" name="city" placeholder="e.g. Sydney" class="py-2 px-4 rounded-full"/>
        <button type="click" id="submit-city">Search</button>
      </form>
    
      <div id="previous-searches" class="my-4 text-center">
        <h2 style="font-weight: bolder;">Previous Searches:</h2>
        <ul id="search-list">
          <!-- List of previous searches will be populated here -->
        </ul>
      </div>
    
      <div id="weather-forecast" class="my-4 text-center">
        <h2 style="font-weight: bolder;">Weather Forecast:</h2>
        <div id="weather-info"></div>
        <!-- Use js to have the forecast display here -->
        <!-- In CSS set display to none until the the submit button is clicked -->
      </div>
    
      <div id="clothing-options" class="my-4 text-center">
        <h2 style="font-weight: bolder;">Clothing Options:</h2>
        <div id="clothing-info"></div>
        <!-- Use js to have the clothing options display here -->
        <!-- In CSS set display to none until the the submit button is clicked -->
      </div>
    </div>
    

    <div id="weather-forecast">
      <h2 style="font-weight: bolder;">Weather Forecast:</h2>
      <div id="weather-info"></div>
      <!-- Use js to have the forecast display here -->
      <!-- In CSS set display to none until the the submit button is clicked -->
    </div>

    <div id="clothing-options">
      <h2 style="font-weight: bolder;">Clothing Options:</h2>
      <div id="clothing-info">
        
      </div>
      <!-- Use js to have the clothing options display here -->
      <!-- In CSS set display to none until the the submit button is clicked -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  
  </body>
</html>
