<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,700" rel="stylesheet">
    <title>Outfit Forecast</title>
    <link rel="icon" href="./assets/images/sun-icon.webp" type="image/icon type">
    <link rel="stylesheet" href="./assets/css/style.css">

  </head>

  <body class="bg-image text-l text-gray-700 font-medium font-inter">

    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content w-1/3">
        <span class="close">&times;</span>
        <div class="flex flex-col items-center">
        <p class="text-center text-gray-700 font-bold text-xl">Please enter a valid city name...</p>
        <button id="modal-close" class="text-center mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">OK</button>
      </div>
      </div>
    
    </div>

    <header class="bg-sky-500 py-4 w-full text-center">
      <div class="container mx-auto px-4">
        <h1 class="text-white text-2xl font-bold">Outfit Forecast</h1>
        <h2 id="currentDay" class="text-white text-xl"></h2>
      </div>
    </header>

<div ></div>

    <div class="container mx-auto flex flex-col items-center">
      <form class="bg-sky-900 w-2/3 bg-opacity-80 flex flex-col items-center rounded p-5 my-4" action="">
        <h2 class="text-white font-bold text-xl p-1">Search for a city</h2>
        <p class="italic text-sm pb-2 text-white">And we will provide suitable clothing recomendations for you...</p>
        <div>
        <input type="text" id="city" name="city" placeholder="Enter City" class="py-4 px-6 rounded-full" autocomplete="off"/>
        <button type="click" id="submit-city" class="bg-gray-400 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Search</button>
        </div>
      </form>
    
      <div class="bg-sky-900 w-2/3 bg-opacity-80 mx-auto px-4 md:px-6 lg:px-8 rounded-lg" >
        <div id="previous-searches" class="my-1 text-center px-6">
          <h2 class="text-white font-bold text-xl p-2">Previous Searches:</h2>
          <ul id="search-list" class="row row-span-5 flex flex-wrap justify-center">
            <!-- List of previous searches will be populated here -->
          </ul>
        </div>

      </div>

    
      <div id="weather-forecast" class="bg-sky-900 w-2/3 bg-opacity-80 mx-auto px-4 md:px-6 lg:px-8 my-4 text-center rounded-lg">
        <h2 class="text-gray-200 text-xl font-bold p-2">Current weather forecast in <span class="text-white font-bold" id="city-name"></span>:</h2>
        <div id="weather-info"></div>
        <!-- Use js to have the forecast display here -->
        <!-- In CSS set display to none until the the submit button is clicked -->
      </div>

      <div id="clothing-options" class="bg-sky-900 w-2/3 bg-opacity-80 mx-auto px-4 md:px-6 lg:px-8 text-center rounded-lg">
        <h2 class="text-gray-200 font-bold text-xl p-2">Suitable Clothing Options:</h2>
        <p class="italic text-sm pb-2 text-white">Click below to explore pricing and alternatives!</p>
        <ul class="text-center flex flex-wrap justify-center" id="clothing-info"></ul>
      </div>
      
    </div>
  
   

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  
  </body>
</html>
